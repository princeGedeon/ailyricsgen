version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6381:6379"

  api:
    build: .
    container_name: api
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  worker:
    build: .
    container_name: worker
    command: /app/venv/bin/rq worker task_queue
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
